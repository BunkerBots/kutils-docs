<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docmentation | Krunker Utilities</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link id="lcss" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link id="dcss" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
  <style>
    section.cover.show { background: linear-gradient(to left bottom, hsl(0, 0%, 27.8%) 0%,hsl(0, 0%, 36.9%) 100%) !important; }
    section.cover * { color: #ffffff; }
    #theme-toggle { position: absolute; top: 10px; right: 10px; height: 30px; width: 30px; z-index: 99999; }
  </style>
</head>
<body>
  <img id="theme-toggle" src="_media/theme_toggle_dark.png"/>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Krunker Utilities',
      search: 'auto',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#ffbe0f'
    }

    window.darkTheme = false;
    const themebtn = document.getElementById("theme-toggle");
    const lcss = document.getElementById("lcss");
    const dcss = document.getElementById("dcss");

    themebtn.addEventListener("click", () => {
        window.darkTheme = !window.darkTheme;
        if(darkTheme) {
            themebtn.src = "_media/theme_toggle_light.png";
            lcss.disabled = true;
            dcss.disabled = false;
        } else {
            themebtn.src = "_media/theme_toggle_dark.png";
            lcss.disabled = false;
            dcss.disabled = true;
        }
    })
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
